<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <main>
        <header>
            <h1>Vamos Contar</h1>
        </header>
        <section>
            <div id="form">
                <p class="inputs">
                    <label for="inicial">Valor inicial:</label>
                    <input type="number" name="inicial" id="inicial" placeholder="Digite aqui">
                </p>
                <p class="inputs">
                    <label for="final">Valor final:</label>
                    <input type="number" name="final" id="final" placeholder="Digite aqui">
                </p>
                <p class="inputs">
                    <label for="passo">Passo:</label>
                    <input type="number" name="passo" id="passo" placeholder="Digite aqui">
                </p>
                <input id="contar" type="button" value="Contar">
                <p id="resultado">Preparando a contagem...</p>
            </div>
        </section>
        <footer>
            <a href="https://www.instagram.com/bieel.felipe_/" target="_blank" rel="external">@bieel.felipe_</a>
        </footer>
    </main>
    <script src="script.js"></script>
    <noscript>VocÃª precisa habilitar o JavaScript para usar esse site.</noscript>
</body>
</html>
