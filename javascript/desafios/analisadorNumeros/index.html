<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section class="container">
            <div>
                <label for="input-number">Número entre 1 e 100: </label>
                <input type="number" name="input-number" id="input-number">
                <button id="btn-adicionar">Adicionar</button>
            </div>
            <div>
                <div id="valores">
                    <p id="valor-adicionado"></p>
                </div>
                <button id="btn-finalizar">Finalizar</button><br>
            </div>
            <div id="resultado"></div>
            <button id="btn-recarregar">Recarregar</button>
        </section>
    </main>
    <footer>
        <!-- svg do insta -->
        <p>~ Gabriel Buttendorf</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
