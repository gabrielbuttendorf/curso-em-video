        body {

<body>
    <script>
        function Quebra() {
            document.writeln('<br>')
        }
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Prazer, <strong>${nome}</strong>. `)
        Quebra()
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras`)
        Quebra()
        document.write(`Seu nome em maiúsculas fica <strong>${nome.toUpperCase()}</strong>.`)
        Quebra()
        document.write(`Seu nome em minúsculas fica <strong>${nome.toLowerCase()}</strong>.`)
